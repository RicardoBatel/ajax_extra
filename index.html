<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax com jQuery</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <input type="text" name="nome" placeholder="Nome" class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="form-check-inline">
                            <input type="radio" name="sexo" value="feminino" class="form-check-input"><label class="form-label mr-3">Feminino</label>
                            <input type="radio" name="sexo" value="masculino" class="form-check-input"><label class="form-label mr-3">Masculino</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="email" placeholder="E-mail" class="form-control">
                    </div>

                    <div class="form-group">
                        <select name="origem" class="form-control">
                            <option value="">-- Onde nos encontrou? --</option>
                            <option value="facebook">Facebook</option>
                            <option value="google">Google</option>
                            <option value="outro_meio">Outro meio</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="interesse[]" value="php" class="form-check-input"><label class="form-check-label mr-3">PHP</label>
                            <input type="checkbox" name="interesse[]" value="js" class="form-check-input"><label class="form-check-label mr-3">JavaScript</label>
                            <input type="checkbox" name="interesse[]" value="NodeJS" class="form-check-input"><label class="form-check-label mr-3">NodeJS</label>
                            <input type="checkbox" name="interesse[]" value="MongoDB" class="form-check-input"><label class="form-check-label mr-3">MongoDB</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea name="mensagem" id="" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
